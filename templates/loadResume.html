<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<form name="input" action="/entity" method="get">
    <p>Paste Resume Here:</p>
    <p><textarea cols="80" rows="20" name="msg">{% if text %}{{ text }}{% endif %}</textarea></p>
    <input type="submit" value="Submit">
</form>

<h3>Or upload a PDF file:</h3>
<form action="" method=post enctype=multipart/form-data>
    <p><input type=file name=file></p>
<input type=submit value=Upload>
</form>

</body>
</html>
